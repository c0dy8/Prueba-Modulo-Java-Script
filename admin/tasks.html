<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Admin - All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/dashboardTask.css">
</head>
<body>

<div class="sidebar d-flex flex-column">
    <div class="p-4 d-flex align-items-center mb-3">
        <i class="bi bi-tie text-danger fs-3 me-2"></i>
        <span class="fw-bold fs-4">CRUDTASK</span>
        <span class="badge bg-danger ms-2">Admin</span>
    </div>
    <div class="nav flex-column flex-grow-1">
        <a href="dashboard.html" class="nav-link"><i class="bi bi-grid me-2"></i> Dashboard</a>
        <a href="tasks.html" class="nav-link active"><i class="bi bi-check2-square me-2"></i> All Tasks</a>
    </div>
    <div class="p-4 border-top">
        <button id="btnLogout" class="btn btn-sm btn-outline-danger">Log out</button>
    </div>
</div>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h3 class="fw-bold mb-1">All Tasks</h3>
            <p class="text-muted mb-0">Manage tasks from all users.</p>
        </div>
        <a href="dashboard.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-1"></i> Back</a>
    </div>

    <div class="task-table-card">
        <div class="p-3 border-bottom">
            <div class="input-group" style="max-width: 280px;">
                <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control border-start-0 ps-0" id="searchTask" placeholder="Search..." disabled readonly aria-label="Search (disabled)">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th class="ps-4">Task</th>
                        <th>User ID</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksBody">
                    <tr><td colspan="5" class="text-center text-muted py-4">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        <div class="p-3 border-top">
            <span class="text-muted small" id="tasksCount">0 tasks</span>
        </div>
    </div>
</main>

<!-- Modal to edit a task -->
<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="taskTitle" required>
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="2"></textarea>
                </div>
                <div class="mb-0">
                    <label for="taskStatus" class="form-label">Status</label>
                    <select class="form-select" id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnSaveTask">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin-tasks.js"></script>
</body>
</html>
