<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

<div class="sidebar d-flex flex-column">
    <div class="p-4 d-flex align-items-center mb-3">
        <i class="bi bi-tie text-danger fs-3 me-2"></i>
        <span class="fw-bold fs-4">CRUDTASK</span>
        <span class="badge bg-danger ms-2">Admin</span>
    </div>
    <div class="nav flex-column flex-grow-1">
        <a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
        <a href="tasks.html" class="nav-link"><i class="bi bi-check2-square me-2"></i> All Tasks</a>
    </div>
    <div class="p-4 border-top">
        <p class="mb-0 fw-bold small" id="adminName"></p>
        <button id="btnLogout" class="btn btn-sm btn-outline-danger mt-2">Log out</button>
    </div>
</div>

<div class="main-content">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">Admin panel</h4>
        <a href="tasks.html" class="btn btn-primary"><i class="bi bi-list-task me-1"></i> Manage tasks</a>
    </header>

    <p class="text-muted mb-4">Overall system metrics.</p>

    <div class="row g-3 mb-5">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-muted small mb-1">Total tasks</p>
                        <h2 id="totalTasks" class="fw-bold mb-1">0</h2>
                    </div>
                    <div class="icon-box bg-primary-subtle text-primary"><i class="bi bi-layers"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-muted small mb-1">Pending</p>
                        <h2 id="pendingTasks" class="fw-bold mb-1">0</h2>
                    </div>
                    <div class="icon-box bg-warning-subtle text-warning"><i class="bi bi-hourglass-split"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-muted small mb-1">In progress</p>
                        <h2 id="inProgressTasks" class="fw-bold mb-1">0</h2>
                    </div>
                    <div class="icon-box bg-info-subtle text-info"><i class="bi bi-arrow-repeat"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="text-muted small mb-1">Completed</p>
                        <h2 id="completedTasks" class="fw-bold mb-1">0</h2>
                    </div>
                    <div class="icon-box bg-success-subtle text-success"><i class="bi bi-check2-circle"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
            <h5 class="fw-bold mb-3">Summary</h5>
            <p class="text-muted mb-0">From here you can see all tasks in the system and edit or delete them. Use the "Manage tasks" link above.</p>
        </div>
    </div>
</div>

<script src="../js/config.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin-dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
