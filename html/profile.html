<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <div class="sidebar d-flex flex-column">
        <div class="p-4 d-flex align-items-center mb-3">
            <i class="bi bi-tie text-danger fs-3 me-2"></i>
            <span class="fw-bold fs-4">CRUDZASO</span>
        </div>
        <div class="nav flex-column flex-grow-1">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid me-2"></i> Dashboard</a>
            <a href="dashboardTask.html" class="nav-link"><i class="bi bi-check2-square me-2"></i> My Tasks</a>
            <a href="profile.html" class="nav-link active"><i class="bi bi-person me-2"></i> Profile</a>
        </div>
        <div class="p-4 border-top">
            <div class="d-flex align-items-center">
                <img id="avatarImg" src="" class="rounded-circle me-2" width="35" height="35" alt="">
                <div class="overflow-hidden">
                    <p id="profileName" class="mb-0 fw-bold small text-truncate"></p>
                    <p id="profileEmail" class="mb-0 text-muted small"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="dashboard.html" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active">Profile</li>
                </ol>
            </nav>
            <button id="btnLogout" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-1"></i> Log out
            </button>
        </header>

        <h3 class="fw-bold mb-1">My Profile</h3>
        <p class="text-muted mb-4">Your account information.</p>

        <div class="card border-0 shadow-sm rounded-4" style="max-width: 500px;">
            <div class="card-body p-4">
                <p class="text-muted small mb-1">Name</p>
                <p id="infoName" class="fw-semibold mb-3"></p>
                <p class="text-muted small mb-1">Email</p>
                <p id="infoEmail" class="fw-semibold mb-0"></p>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
