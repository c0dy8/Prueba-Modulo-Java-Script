<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="card register-card bg-white">
        <div class="brand-logo text-dark">
            <i class="bi bi-tie text-danger me-2 fs-3"></i>CRUDZASO
        </div>

        <div class="text-center mb-4">
            <h4 class="fw-bold">Create account</h4>
            <p class="text-muted small">Register to manage your academic tasks</p>
        </div>

        <div id="registerError" class="alert alert-danger d-none" role="alert"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 4 characters" minlength="4" required>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-register mb-3">Register</button>

            <div class="text-center">
                <p class="small text-muted">Already have an account? <a href="login.html" class="text-decoration-none fw-semibold">Sign in</a></p>
            </div>
        </form>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
