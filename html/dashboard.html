<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <div class="sidebar d-flex flex-column">
        <div class="p-4 d-flex align-items-center mb-3">
            <i class="bi bi-tie text-danger fs-3 me-2"></i>
            <span class="fw-bold fs-4">CRUDZASO</span>
        </div>
        <div class="nav flex-column flex-grow-1">
            <a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
            <a href="dashboardTask.html" class="nav-link"><i class="bi bi-check2-square me-2"></i> My Tasks</a>
            <a href="profile.html" class="nav-link"><i class="bi bi-person me-2"></i> Profile</a>
        </div>
        <div class="p-4 border-top">
            <div class="d-flex align-items-center">
                <img id="sidebarAvatar" src="" class="rounded-circle me-2" width="35" height="35" alt="">
                <div class="overflow-hidden">
                    <p id="sidebarName" class="mb-0 fw-bold small text-truncate"></p>
                    <p class="mb-0 text-muted small">User</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><i class="bi bi-house-door text-muted"></i></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
            <div class="d-flex align-items-center gap-3">
                <a href="dashboardTask.html" class="btn btn-primary px-3 rounded-3 d-flex align-items-center">
                    <i class="bi bi-plus-lg me-2"></i> New Task
                </a>
                <a href="profile.html" class="btn btn-outline-secondary"><i class="bi bi-person"></i></a>
            </div>
        </header>

        <h3 class="fw-bold mb-1">My Tasks</h3>
        <p class="text-muted mb-4">Summary of your academic tasks.</p>

        <div class="row g-3 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="text-muted small mb-1">Total</p>
                            <h2 id="totalTasks" class="fw-bold mb-1">0</h2>
                        </div>
                        <div class="icon-box bg-primary-subtle text-primary"><i class="bi bi-layers"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="text-muted small mb-1">Completed</p>
                            <h2 id="completedTasks" class="fw-bold mb-1">0</h2>
                        </div>
                        <div class="icon-box bg-success-subtle text-success"><i class="bi bi-check2-circle"></i></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="text-muted small mb-1">Pending</p>
                            <h2 id="pendingTasks" class="fw-bold mb-1">0</h2>
                        </div>
                        <div class="icon-box bg-warning-subtle text-warning"><i class="bi bi-hourglass-split"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-body p-3 text-center">
                <p class="text-muted mb-2">Manage all your tasks in one place.</p>
                <a href="dashboardTask.html" class="btn btn-primary">Go to My Tasks</a>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
